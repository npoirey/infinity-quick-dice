language: node_js
node_js:
  - "node"

cache: npm

jobs:
  include:
    - stage: test
      name: "unit-tests"
      script: npm run test
    - stage: test
      name: "integration-tests"
      script: npm run test
    - stage: deploy
      name: "Build and deploy on github"
      script: npm run build
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: dist # folder to upload
        repo: npoirey/npoirey.github.io
        target_branch: master
        on:
          condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+ # deploy only tags like vX.Y.Z
